<%inherit file="base.html" />
<%def name="Head()">
  <title>Amarok Remote</title>
  <script src="/static/home.js" type="text/javascript"></script>
  <script type="text/javascript">
    var refresh_timeout = null;
  </script>
</%def>

<%def name="Content()">
<body onload="Status('status')">

  <div id='volume_controls'>
    <b>Vol</b>
    <a href="javascript:ChangeVolume(10)"><img src="static/plus.png" alt="up" id="volup"></a>
    <br/>
    <div id="volume"></div>
    <a href="javascript:ChangeVolume(-10)"><img src="static/minus.png" alt="down" id="voldown"></a>
  </div>

  <div id='playing' class='song'>
    <span class='cover'>
      <img src="" id="cover" height=80 width=80 alt="[cover]">
    </span>
    <span id="title" class='title'></span><p/>
    <span id="artist" class='artist'></span><br/>
    <span id="album" class='album'</span>
  </div>

  <table width="100%">
    <tr>
      <td class='prev'><a href="javascript:Status('prev')"><img src="static/prev.png" alt="Previous" width=50 height=50 /></a></td>
      <td class='playpause'><a href="javascript:Status('playpause')">
        <img id="playbutton" src="static/pause.png" alt="PlayPause" width=50 height=50 />
      </a></td>
      <td class='next'><a href="javascript:Status('next')"><img src="static/next.png" alt="Next" width=50 height=50 /></a></td>
    </tr>
  </table>

  <table border=0>
    <tr>
      <td valign=top><b>Search:</b></td>
      <td valign=top colspan=2>
        <form name="form" action="">
          <input type="text" size="30" name="query" onkeyup="Search()"/><br/>
        </form>
      </td>
    </tr>
  </table>
  <span id="suggestions"></span>
</body>
</%def>
