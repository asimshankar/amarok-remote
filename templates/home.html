<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css"/>
  <script src="/static/common.js" type="text/javascript"></script>
  <!-- Redirect to "/" after the track finishes -->
  <meta http-equiv="Refresh" content="${track.time_left};/">

  <!-- iPhone settings: Page should cover the full screen -->
  <meta name="viewport" content="width=device-width, height=device-height">
</head>
<body>
<table width=100%>
  <tr>
    <td><a href="/prev"><img src="static/prev.png" alt="Previous"/></a></td>
    <td><a href="/playpause">
      %if amarok.IsPlaying():
        <img src="static/pause.png" alt="Pause"/>
      %else:
        <img src="static/play.png" alt="Play"/>
      %endif
    </a></td>
    <td><a href="/next"><img src="static/next.png" alt="Next"/></a></td>
  </tr>
</table>
<table border=0>
  <tr>
    <td><b>Title:</b></td>
    <td>${track.title}</td>
  </tr>
  <tr>
    <td><b>Album:</b></td>
    <td>${track.album}</td>
  </tr>
  <tr>
    <td><b>Artist:</b></td>
    <td>${track.artist}</td>
  </tr>
</table>
<center>
  <form name="search">
    <input type="text" size="30" name="query" onkeyup="Search()"/>
    <br/>
    <span id="suggestions"></span>
  </form>
</center>
</body>
</html>
